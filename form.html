<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link href="form.css" rel="stylesheet" /> 

</head>
<body>
    <form id="survey-form" action="#" method="POST">
        <h1>Survey Form</h1>
        <p>Please fill out the form below to complete the survey.</p>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <label for="dropdown">Education:</label>
        <select id="dropdown" name="options">
            <option value="option1">-- Education --</option>
            <option value="option1">B.Tech/BE</option>
            <option value="option2">ME</option>
            <option value="option2">BSC</option>
            <option value="option2">Post Graduate Diploma</option>
        </select>

        <fieldset class="inline">
            <legend>Choose your gender:</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>

        <fieldset class="checkbox">
            <legend>Choose your interests:</legend>
            <input type="checkbox" id="interest1" name="interests" value="interest1">
            <label for="interest1">Front-End</label>
            <input type="checkbox" id="interest2" name="interests" value="interest2">
            <label for="interest2">Back-End</label>
        </fieldset>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button type="submit">Submit</button>
    </form>
    <script src="form.js"></script>
</body>

</html>
